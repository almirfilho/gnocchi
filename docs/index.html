<!DOCTYPE html>
<html>
<head>
  <title>reactjs</title>
  <meta name="viewport" content="width=device-width" />
  <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' />
  <link rel="stylesheet" type="text/css" href="styles/gnocchi.css" />
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    body {
      background: #f8f8f8;
    }

    *, body, input {
      font-family: 'Open Sans', Helvetica, sans-serif;
    }

    main {
      margin: 30px auto;
      padding: 0 15px;
    }

    @media (min-width: 801px){
      main {
        width: 800px;
        padding: 0;
      }
    }

    section {
      margin-bottom: 20px;
    }

    h3 {
      font-weight: lighter;
      font-size: 25px;
      letter-spacing: -0.04em;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div id="main"></div>
  <script src="https://fb.me/react-0.13.3.js"></script>
  <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
  <script type="text/javascript" src="scripts/gnocchi.js"></script>
  <script type="text/jsx" src="assets/app.jsx"></script>
</body>
</html>
