<!DOCTYPE html>
<html>
<head>
  <title>reactjs</title>
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" type="text/css" href="assets/font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="styles/gnocchi.css" />
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    body {
      background: #f8f8f8;
    }

    main {
      margin: 30px auto;
      padding: 0 15px;
    }

    @media (min-width: 801px){
      main {
        width: 800px;
        padding: 0;
      }
    }

    section {
      margin-bottom: 20px;
    }

    h3 {
      font-family: Helvetica, sans-serif;
      font-weight: lighter;
      font-size: 25px;
      letter-spacing: -0.04em;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <h3>Text input</h3>
      <div id="section-text"></div>
    </section>

    <section>
      <h3>Textarea</h3>
      <div id="section-textarea"></div>
    </section>

    <section>
      <h3>Number input</h3>
      <div id="section-number"></div>
    </section>
  </main>
  <script type="text/javascript" src="assets/react.min.js"></script>
  <script type="text/javascript" src="scripts/gnocchi.js"></script>
  <script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
